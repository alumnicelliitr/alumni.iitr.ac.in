<!DOCTYPE html>
<html lang="en">
<head>
  <title>
  {% block title %}
  {% endblock %}
  Alumni Relations Cell
  </title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>

<nav class="navbar navbar-default">

    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand white" href="/"><b>Alumni Relations Cell</b></a>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="/connect/student_chat/" class="white white-links">Recent Chats</a></li>
        <li><a href="/connect/" class="white white-links">Alumni Connect</a></li>
      </ul>

        <div class="input-group">

        <button type="submit" class="btn btn-default" id="search-button"><span class="glyphicon glyphicon-search"></span></button>
        </div>
      </form-->
      <ul class="nav navbar-nav navbar-right">
	{% if user.name %}
        <li class="dropdown">

            <li><a href="https://channeli.in">Channeli</a></li>

	{% else %}
	  <a href="https://channeli.in" class="dropdown-toggle white white-links" role="button" aria-haspopup="true" aria-expanded="false"> Channel i</a>
	{% endif %}
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

{% block content %}

</html>

{% extends 'connect/base.html' %}
{% block content %}
<div class="container Aligner">

<div class="panel panel-default Aligner-item alumni-connect">
  <div class="panel-heading">
    <h2 class="panel-title"><b>Connect with Alumni</b></h2>
  </div>
  <div class="panel-body">
    <form action = "/connect/" method = "post">
      {% csrf_token %}
      <div class="form-group col-xs-12">
        <label>Name</label>
        <input type="text" name="name" class="form-control" placeholder="Name">
      </div>
      <div class="form-group col-xs-6">
        <label>Branch</label>
        <select name = "branch" class="form-control">
          {% for branch in branches %}
            <option value = {{ branch.code }}>{{branch.name}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group col-xs-6">
        <label>Batch</label>
        <select name = "batch" class="form-control">
          <option value = "2012">2012</option>
          <option value = "2013">2013</option>
          <option value = "2014">2014</option>
          <option value = "2015">2015</option>
          <option value = "2016">2016</option>
          <option value = "2017">2017</option>
        </select>
      </div>
      <div class="form-group col-xs-12">
        <label>Tags</label>
        <input type="text" class="form-control" placeholder="Type Tags . . ." data-role="tagsinput">
      </div>
      <!-- <div class="form-group col-xs-12">
        <label>Campus Activities</label>
        <input type="email" class="form-control" placeholder="Type Campus Activities . . ." data-role="tagsinput">
      </div> -->
      <div class="col-xs-12"><p class="help-block">Note : Fill all or atleast one field(s).</p></div>
      <div class="col-xs-12 text-center">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </form>
  </div>
</div>


</div>
{% endblock %}

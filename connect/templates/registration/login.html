{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../static/main.css">
</head>
<body>

<div class="container Aligner">
  
<div class="panel panel-default Aligner-item alumni-connect Login">
  <div class="panel-heading">
    <h2 class="panel-title"><b>Alumni Relations Cell</b></h2>
  </div>
  <div class="panel-body">
    <form>
      <div class="form-group col-xs-12">
        <input type="text" class="form-control" placeholder="Username">
      </div>
      <div class="form-group col-xs-12">
        <input type="password" class="form-control" placeholder="Password">
      </div>
      <!-- <div class="form-group col-xs-12">
        <label>Campus Activities</label>
        <input type="email" class="form-control" placeholder="Type Campus Activities . . ." data-role="tagsinput">
      </div> -->
      <div class="col-xs-12"><p class="help-block">Login using <a href="#">Channeli</a> credentials.</p></div>
      <div class="col-xs-12 text-center">
        <button type="submit" class="btn btn-success col-xs-12 login-button">Login</button>
      </div>
    </form>
  </div>
</div>


</div>

</body>
</html>

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
{% endblock %}
